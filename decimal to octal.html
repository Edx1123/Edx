<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Octal Converter</title>
    <link rel="stylesheet" href="coverter.css">

</head>
<body>
    <div id="converter">
        <h2>Decimal to Octal Converter</h2>
        <input type="number" id="decimalInput" placeholder="Enter Decimal Number"><br>
        <button onclick="convertToOctal()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToOctal() {
            var decimalInput = document.getElementById("decimalInput").value;
            
            // Check if the input is a valid number
            if (isNaN(decimalInput)) {
                alert("Please enter a valid decimal number");
                return;
            }
	
            var octalResult = parseInt(decimalInput, 10).toString(8);

            document.getElementById("result").innerHTML = `Octal:0o${octalResult}`;
        }
    </script>
</body>
</html>
