<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" href="coverter.css">

</head>
<body>
    <div id="converter">
        <h2>Binary to Decimal Converter</h2>
        <input type="number" id="binaryInput" placeholder="Enter Binary Number"><br>
        <button onclick="convertToDecimal()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToDecimal() {
            var binaryInput = document.getElementById("binaryInput").value;
            
            // Check if the input is a valid number
            if (isNaN(binaryInput)) {
                alert("Please enter a valid binary number");
                return;
            }
	
            var decimalResult = parseInt(binaryInput, 2).toString(10);

            document.getElementById("result").innerHTML = `Decimal: ${decimalResult}`;
        }
    </script>
</body>
</html>
