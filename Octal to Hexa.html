<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octal to Hexadecimal Converter</title>
   <link rel="stylesheet" href="coverter.css">

</head>
<body>
    <div id="converter">
        <h2>Octal to Hexadecimal Converter</h2>
        <input type="number" id="binaryInput" placeholder="Enter Octal Number"><br>
        <button onclick="convertToOctal()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToOctal() {
            var binaryInput = document.getElementById("binaryInput").value;
            
            // Check if the input is a valid number
            if (isNaN(binaryInput)) {
                alert("Please enter a valid binary number");
                return;
            }
	
            var OctalResult = parseInt(binaryInput, 8).toString(16);

            document.getElementById("result").innerHTML = `Octal: 0B${OctalResult}`;
        }
    </script>
</body>
</html>
