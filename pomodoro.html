<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pomocs.css">
        <title>Pomodoro by Edx</title>
    </head>
    <body>
        <div class="container">
            <div class="timer">25:00</div>
            <h1 class="title" id="cmd">Click Start for study time</h1>
            <div class="buttons">
                <button class="startBtn" style="--clr:#008000">Start</button>
                <button class="pauseBtn" style="--clr:#ff0000">Pause</button>
                <button class="resumeBtn" style="--clr:#5151db">Resume</button>
                <button class="resetBtn" style="--clr:#ffa500">Reset</button>
            </div>
            <div class="pomoCountsDisplay"> 
                <span class="count">0</span>
                <p>Pomodors Completed</p>
            </div>
        </div>

        <script src="pomojs.js"></script>
    </body>
</html>
