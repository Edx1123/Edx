<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Octal Converter</title>
	 <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="stylesheet" href="coverter.css">
</head>
<body>
    <div id="converter">
        <h2>Binary to Octal Converter</h2>
        <input type="number" id="binaryInput" placeholder="Enter Binary Number"><br>
        <button onclick="convertToOctal()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToOctal() {
            var binaryInput = document.getElementById("binaryInput").value;
            
            // Check if the input is a valid number
            if (isNaN(binaryInput)) {
                alert("Please enter a valid binary number");
                return;
            }
	
            var OctalResult = parseInt(binaryInput, 2).toString(8);

            document.getElementById("result").innerHTML = `Octal: 0o${OctalResult}`;
        }
    </script>
</body>
</html>
